<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crea tu cuenta</title>
    <link rel="stylesheet" href="css/stylecrearcuenta.css">

	
  <!-- Fuentes necesarias -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Ysabeau+Infant:wght@300;400;500&display=swap" rel="stylesheet">
	
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
	<!-- Estilos globales -->
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: Inter, sans-serif;
      background:#FFFBE5;
      color:#000;
    }
  </style>

</head>

<body>

  <div class="bienvenido-container1">
    <div class="bienvenido-bienvenido">

      <span class="bienvenido-text10">Crea tu cuenta</span>

      <img src="img/Recurso 1.png" class="bienvenido-rectangle41" alt="logo">

      <a href="login.html"><div class="bienvenido-group5">
        <span class="bienvenido-text11">¿Ya tienes cuenta?</span>
        <span class="bienvenido-text12">Inicia sesión</span>
      </div>
</a>
      <div class="bienvenido-frame25">

        <div class="bienvenido-form-contact">

          <div class="bienvenido-input-field1">
            <span>Correo Electrónico</span>
            <input type="text" class="bienvenido-input1">
          </div>

          <div class="bienvenido-input-field2">
            <span>Nombre Completo</span>
            <input type="text" class="bienvenido-input2">
          </div>

          <div class="bienvenido-input-field3">
            <span>Username</span>
            <input type="text" class="bienvenido-input3">
          </div>

          <div class="bienvenido-input-field4">
            <span>Contraseña</span>
            <input type="password" class="bienvenido-input4">
          </div>

        </div>

        <div class="bienvenido-input-field5">
          <span>Confirmar Contraseña</span>
          <input type="password" class="bienvenido-input5">
        </div>

      </div>

      <button class="bienvenido-button2">
        <span class="bienvenido-text18">Crear cuenta</span>
      </button>

		<a href="index.html"><span class="material-symbols-outlined"> arrow_back</span></a>

    </div>
  </div>

</body>
</html>
