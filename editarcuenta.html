<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styleeditcuenta.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>

<header class="encabezado">
    <button class="icon-btn" id="btnBack">
        <span class="material-symbols-outlined">arrow_back</span>
    </button>

    <h2>CUENTA</h2>
</header>

<section class="card-perfil">
    <img src="img/pfp.jpg" class="avatar" alt="">
    <h3>Juan Carlos</h3>

    <div class="btn-group-acciones">
        <button 
            class="btn-switch btn-cambiar"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasCuenta"
        >
            Cambiar Cuenta
        </button>

        <button class="btn-switch btn-cerrar" data-bs-toggle="modal" data-bs-target="#modalCerrarSesion">
            Cerrar Sesión
        </button>
    </div>
</section>

<section class="info-box">

    <label>Correo Electrónico</label>
    <input type="text" value="juanpablo123@gmail.com">

    <label>Nombre Completo</label>
    <input type="text" value="Juan Pablo Perez">

    <label>Username</label>
    <input type="text" value="Juanpablo123">

</section>

<section class="pub-box">
    <h3>TUS PUBLICACIONES</h3>

    <a href="publicaciones.html" class="plus-link">
        <div class="plus-container">
            <span class="material-symbols-outlined">add</span>
        </div>
    </a>
</section>


<div class="offcanvas offcanvas-bottom themed-offcanvas" tabindex="-1" id="offcanvasCuenta">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Selecciona una cuenta</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">

    <div class="account-option selected-account">
        <img src="img/pfp.jpg" class="small-pfp">
        <div class="info">
            <p>Juan Carlos</p>
        </div>
        <span class="material-symbols-outlined check-icon">check</span>
    </div>

    <div class="account-option">
        <img src="img/juanpfp.jpg" class="small-pfp">
        <div class="info">
            <p>bodoque</p>
        </div>
    </div>

  </div>
</div>

<div class="modal fade" id="modalCerrarSesion" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-themed">
      <div class="modal-header">
        <h5 class="modal-title">¿Deseas cerrar sesión?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p>Tu cuenta se cerrará en este dispositivo.</p>
      </div>

     <div class="modal-footer">
  <button type="button" class="btn btn-secondary modal-btn" data-bs-dismiss="modal">
    Cancelar
  </button>

  <a href="index.html" class="btn btn-primary modal-btn">
    Cerrar sesión
  </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("btnBack").onclick = () => alert("Regresando…");
    document.getElementById("btnClose").onclick = () => alert("Cerrando ventana…");
</script>

<script>
    document.getElementById("btnBack").addEventListener("click", function () {
        history.back();
    });
</script>
	
</body>
</html>
