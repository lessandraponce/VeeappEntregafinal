<head>
    <meta charset="UTF-8">

    <!-- Conectar CSS -->
    <link rel="stylesheet" href="stylesetting.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<body>

    <header class="header">
         <a href="home.html" class="nav-item">   
		<button class="back-btn"><span class="material-symbols-outlined">
arrow_back
</span></button>
			    </a>

        <h2>CONFIGURACIÓN</h2>
    </header>

    <section class="profile-card">
    <img src="img/pfp.jpg" class="avatar" alt="">
    
    <div>
        <h3>Juan Carlos</h3>
        <p>Editar cuenta</p>
    </div>

    <a href="editarcuenta.html" class="arrow-btn">›</a>
</section>


    <section class="settings-box">

        <div class="setting-row">
            <div class="left">
<span class="material-symbols-outlined">
lock
</span>                <p>Cuenta privada</p>
            </div>
            <label class="switch">
                <input type="checkbox" id="privateAccount">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <div class="left">
<span class="material-symbols-outlined">
mood
</span>                <p>Modo infantil</p>
            </div>
            <label class="switch">
                <input type="checkbox" id="kidsMode">
                <span class="slider"></span>
            </label>
        </div>

       <div class="setting-row btn-row">
    <div class="left">
        <span class="material-symbols-outlined">language</span>
        <p>Idioma</p>
    </div>
    <span class="selected">Español</span>

    <!-- Arrow button that opens OFFCANVAS -->
    <button class="arrow-btn"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasIdioma"
            aria-controls="offcanvasIdioma">›</button>
</div>


       <div class="setting-row btn-row">
    <div class="left">
        <span class="material-symbols-outlined">security</span>
        <p>Seguridad</p>
    </div>

    <a href="seguridad.html" class="arrow-btn">›</a>
</div>

	
	<!-- Offcanvas Idioma -->
<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasIdioma" aria-labelledby="offcanvasIdiomaLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasIdiomaLabel">Seleccionar idioma</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body">

    <!-- 4 text buttons -->
    <button class="btn w-100 text-start mb-2">Español</button>
    <button class="btn w-100 text-start mb-2">English</button>
    <button class="btn w-100 text-start mb-2">Français</button>
    <button class="btn w-100 text-start">Deutsch</button>

  </div>
</div>
		
		  <!-- Aqui el coso de la barra  -->

<span class="material-symbols-outlined">

</div>


    <script>
        document.querySelector("#privateAccount")
            .addEventListener("change", function () {
                console.log("Cuenta privada:", this.checked);
            });

        document.querySelector("#kidsMode")
            .addEventListener("change", function () {
                console.log("Modo infantil:", this.checked);
            });

        document.querySelectorAll(".arrow-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                alert("Botón presionado");
            });
        });

        document.querySelector(".back-btn").addEventListener("click", () => {
            alert("Regresando a la pantalla anterior…");
        });
