            alert("Editar perfil");
        });

        document.querySelectorAll(".tag").forEach(tag => {
            tag.addEventListener("click", () => {
                alert("Tag: " + tag.textContent);
            });
        });

        document.querySelector(".join-btn").addEventListener("click", () => {
